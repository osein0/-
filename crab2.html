<h2>대게찜</h2>
<p style="margin-top:20;">
대게를 통째로 배부분을 위쪽으로 하여 찜통에 넣고 찐 것으로
<strong>배를 위쪽으로 해서 쪄야 찬물이 빠져나가지 않아 <u>맛이 좋다</u></strong>.
대게찜은 경북 울진과 영덕에서 유명하다.</p>
