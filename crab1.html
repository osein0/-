<h2>영덕대게란?</h2>
<p style="margin-top:20;">
<strong>경북 영덕지방</strong>에서 잡히는 <u>게</u>로
전국적으로 유명한 껍질이 얇고 살이 많으며
맛이 담백하여 구미를 돋우는 명물이다.</p>
